<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
        /* comment */
        table{
            border: none;
       }
       th, td{
           border: none;
           background-color: #dddddd;
           padding: 5px;
           width: 100px;
       }

    </style>
    <title>Spanning Rows</title>
</head>
<body>
    <table>
        <tr>
            <th></th>
            <th>ABC</th>
            <th>BBC</th>
            <th>CNN</th>
        </tr>
        <tr>
            <th>6am - 7am</th>
            <td rowspan="2">Movie</td>
            <td>Comedy</td>
            <td>News</td>
        </tr>
        <tr>
            <th>7pm - 8pm</th>
            <td>Sports</td>
            <td>Current Affairs</td>
        </tr>
        <tr>
            <th>8pm - 9pm</th>
            <td rowspan="4">News</td>
            <td>News</td>
            <td>News</td>
        </tr>
    </table>
</body>
</html>
