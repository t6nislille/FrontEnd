<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
        /* comment */
        table{
            border: none;
       }
       th, td{
           border: none;
           background-color: #dddddd;
           padding: 5px;
           width: 100px;
       }
       h4{
           background-color: aqua;
       }
    </style>
    <title>Spanning Columns</title>
</head>
<body>
    <h4>Schedule</h4>
    <table>
        <tr>
            <th></th>
            <th>9am</th>
            <th>10am</th>
            <th>11am</th>
            <th>12am</th>
        </tr>
        <tr>
            <th>Monday</th>
            <td colspan="2">Geography</td>
            <td>Math</td>
            <td>Art</td>
        </tr>
        <tr>
            <th>Tuesday</th>
            <td colspan="3">Gym</td>
            <td>Homework</td>
        </tr>
        <tr>
            <th>Wednsday</th>
            <td colspan="4">Sleep</td>
        </tr>
    </table>
</body>
</html>
